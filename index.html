<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deteksi Karakter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Deteksi Karakter dengan CNN</h1>
        <form id="upload-form" enctype="multipart/form-data">
            <input type="file" id="file-input" accept="image/*" multiple required>
            <button type="submit">Deteksi</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        document.getElementById('upload-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const button = document.querySelector('button');
            button.disabled = true;
            button.textContent = 'Memproses...';
            const files = Array.from(document.getElementById('file-input').files);
            const formData = new FormData();
            files.forEach(file => formData.append('files', file));

            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = '';
                if (data.error) {
                    resultDiv.innerHTML = '<p>Error: ' + data.error + '</p>';
                } else {
                    data.predictions.forEach((pred, index) => {
                        const file = files[index];
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            const img = document.createElement('img');
                            img.src = e.target.result;
                            img.style.maxWidth = '100px';
                            img.style.margin = '10px';
                            const p = document.createElement('p');
                            p.textContent = 'Prediksi: ' + pred;
                            const div = document.createElement('div');
                            div.style.display = 'inline-block';
                            div.style.textAlign = 'center';
                            div.style.margin = '10px';
                            div.appendChild(img);
                            div.appendChild(p);
                            resultDiv.appendChild(div);
                        };
                        reader.readAsDataURL(file);
                    });
                }
                button.disabled = false;
                button.textContent = 'Deteksi';
            })
            .catch(error => {
                document.getElementById('result').innerHTML = '<p>Error: ' + error.message + '</p>';
                button.disabled = false;
                button.textContent = 'Deteksi';
            });
        });
    </script>
</body>
</html>
